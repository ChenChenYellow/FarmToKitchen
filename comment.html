    <title></title>

</head>
<body>
    <script type="text/javascript" src="jq.js"></script>
    <script type="text/javascript" src='script.js'>
    </script>
    <table class="menuTable">
        <tr>
            <td><a href="home.html"><span>Home</span></a></td>
            <td><a href="order.html"><span>Order</span></a></td>
            <td><a href="cart.html"><span>Cart</span></a></td>
            <td><a href="register.html"><span>Register</span></a></td>
        </tr>
    </table>
    
    <div class="mainContent">
        <div class="personInfo">
            <p id="pInfo"></p>
        </div>
        <h1>Leave a comment</h1>
        <p>Comment Section</p>
        <textarea id="writeComment" rows="7" cols="50"></textarea>
        <p style="text-align: right"><button id="postComment" onclick="postComment()">Post It</button></p>
        <p><button id="clearPostButton" onclick="localStorage.removeItem('userComments');location.reload()">clear</button></p>
        <div class="comments">
            <script type="text/javascript">
                if(localStorage.getItem("userComments") != null){
                    let ret = localStorage.getItem("userComments");
                    document.write("<ul class='commentList'>");
                    for(let item of ret.split("^^%%$$")){
                        let temp = item.split("@#$|&&");
                        document.write(`<li><p class='user'>${temp[0]}</p><p class='timePosted'>${temp[1]}</p><p class='commentText'>${temp[2]}</p></li>`);
                    }
                    document.write("</ul>");
                }
            </script>
        </div>
    </div>

    <script type="text/javascript">
        $("#clearPostButton").hide();
    </script>

  
    <table class="bottomMenu">

</body>
